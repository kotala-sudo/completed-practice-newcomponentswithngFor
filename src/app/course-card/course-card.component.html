<div class="course-card">
  <div class="course-title">
    {{course.title}}
  </div>
  <img
    width="400"
    height="75"
    alt="NDSU logo"
    src="https://www.ndsu.edu/themes/ndsu/logo.svg"
  />
  <div class="course-description">
    {{course.longDescription}}
  </div>
  <p>
    Level: {{course.Level}}
  </p>
</div>
